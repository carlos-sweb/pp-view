<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pp-view - Manipulation View</title>
	<link rel="stylesheet" href="master.css">
</head>
<body>

<div  class="w-full flex flex-row justify-center"  >
	<div class="flex flex-col w-96" pp-view="main" id="content" >
				<h1 id="header1" >Hello Word</h1> <span data-click="hello" >Soy un Span</span>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pp-is@latest/pp-is.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/pp-events@latest/pp-events.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/pp-model.js@latest/pp-model.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/pp-element@latest/pp-element.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pp-elementjson.js@latest/pp-elementjson.js" ></script>
<script src="pp-view.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/pp-router.js@2.1.1/pp-router.min.js" ></script>

	<script type="text/javascript">

	var config = {
		view: 'main',
		reactive:[
			'text',
			'html',
			'class',
			'style'
		],
		model:{
			count:0,
			title:"esto es un titulo"
		},
		observe:{
			title : function( value ){ },
			count:function( value ){
				console.log("Estamos observando el cambio");
			}
		},
		events:{
			"#header1,span[data-click=hello]|click":"hello"
		},
		//template:'<h1 id="header1" >Hello Word</h1> <span data-click="hello" >Soy un Span</span>',
		methods:{
			hello:function( element , model , event ){

					model.set("count", model.get("count")+1);
					console.log( model.get( "count" ) );

			}
		},

		controller:function( element , model ){

		}

	}

	var view = new ppView( config )

</script>
</body>
</html>
